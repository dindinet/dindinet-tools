<html>
<head>
<style type="text/css">
.specialoffers{width:666px;}
 .special{display:inline;float:left;max-width:200px;padding:0 0 10px 12px;}
 .special img{background-color:white;}
 .special a{text-decoration:none;color:black;}
 .special:hover{background-color:#F5B038;text-color:white;}
 .special img{padding:6px;border:1px solid gray;margin-bottom:5px;}


</style>
<div id="specialoffers" class="specialoffers"></div><script style='text/javascript'>
//<![CDATA[
var bloggerUrl = 'http://dkl-simplistic.blogspot.com/feeds/posts/default/-/offerfront3?alt=json&callback=?';
$.getJSON(bloggerUrl, function(json) {
    var description = json.feed.subtitle.$t;
    var title = '';
    var posthtml = '';
    var html = '';
    var columns = 3;
    var count = 0;
    $.each(json.feed.entry, function(i, posts) {
     title = posts.title.$t
     postlink = posts.link[2].href;
     posthtml = "<h2>"+ title +"</h2>" + posts.content.$t.substr(0,posts.content.$t.lastIndexOf("<a name='more'></a>")+19);
     posthtml = posthtml.replace(/\/s[\d]+\//, '/s170/');//.replace(/s1600/g,"s170");
     posthtml = "<a href='"+postlink+"' name='more'>"+posthtml.replace("<a name='more'></a>","")+"</a>";
     html += "<div class=\"special\">";
     html += posthtml
     html += "</div>";
     count = count + 1
     if (count % columns === 0){
     html += "<div style=\"clear:both;\"></div>";}
    });
    $('#specialoffers').html(html);
});
//]]>
</script>
</body>
</html>
