
<!DOCTYPE html>
<html>

	<head>
		<link href="/grid.css?column_width=100&column_amount=6&gutter_width=11" media="screen" rel="stylesheet" type="text/css" />
		<style type="text/css">
/*
	Variable Grid System.
	Learn more ~ http://www.spry-soft.com/grids/
	Based on 960 Grid System - http://960.gs/

	Licensed under GPL and MIT.
*/

/*
  Forces backgrounds to span full width,
  even if there is horizontal scrolling.
  Increase this if your layout is wider.

  Note: IE6 works fine without this fix.
*/

body {
  min-width: 666px;
}

/* Containers
----------------------------------------------------------------------------------------------------*/
.container_6 {
	margin-left: auto;
	margin-right: auto;
	width: 666px;
}

/* Grid >> Global
----------------------------------------------------------------------------------------------------*/


.grid_1,
.grid_2,
.grid_3,
.grid_4,
.grid_5,
.grid_6 {
	display:inline;
	float: left;
	position: relative;
	margin-left: 0.9%;
	margin-right: 0.75%;
}



.push_1, .pull_1,
.push_2, .pull_2,
.push_3, .pull_3,
.push_4, .pull_4,
.push_5, .pull_5,
.push_6, .pull_6 {
	position:relative;
}


/* Grid >> Children (Alpha ~ First, Omega ~ Last)
----------------------------------------------------------------------------------------------------*/

.alpha {
	margin-left: 0;
}

.omega {
	margin-right: 0;
}

/* Grid >> 6 Columns
----------------------------------------------------------------------------------------------------*/


.container_6 .grid_1 {
	width:15.01%;
}

.container_6 .grid_2 {
	width:31.68%;
}

.container_6 .grid_3 {
	width:48.34%;
}

.container_6 .grid_4 {
	width:65.02%;
}

.container_6 .grid_5 {
	width:81.68%;
}

.container_6 .grid_6 {
	width:98.35%;
}




/* Prefix Extra Space >> 6 Columns
----------------------------------------------------------------------------------------------------*/


.container_6 .prefix_1 {
	padding-left:111px;
}

.container_6 .prefix_2 {
	padding-left:222px;
}

.container_6 .prefix_3 {
	padding-left:333px;
}

.container_6 .prefix_4 {
	padding-left:444px;
}

.container_6 .prefix_5 {
	padding-left:555px;
}



/* Suffix Extra Space >> 6 Columns
----------------------------------------------------------------------------------------------------*/


.container_6 .suffix_1 {
	padding-right:111px;
}

.container_6 .suffix_2 {
	padding-right:222px;
}

.container_6 .suffix_3 {
	padding-right:333px;
}

.container_6 .suffix_4 {
	padding-right:444px;
}

.container_6 .suffix_5 {
	padding-right:555px;
}



/* Push Space >> 6 Columns
----------------------------------------------------------------------------------------------------*/


.container_6 .push_1 {
	left:111px;
}

.container_6 .push_2 {
	left:222px;
}

.container_6 .push_3 {
	left:333px;
}

.container_6 .push_4 {
	left:444px;
}

.container_6 .push_5 {
	left:555px;
}



/* Pull Space >> 6 Columns
----------------------------------------------------------------------------------------------------*/


.container_6 .pull_1 {
	left:-111px;
}

.container_6 .pull_2 {
	left:-222px;
}

.container_6 .pull_3 {
	left:-333px;
}

.container_6 .pull_4 {
	left:-444px;
}

.container_6 .pull_5 {
	left:-555px;
}




/* `Clear Floated Elements
----------------------------------------------------------------------------------------------------*/

/* http://sonspring.com/journal/clearing-floats */

.clear {
  clear: both;
  display: block;
  overflow: hidden;
  visibility: hidden;
  width: 0;
  height: 0;
}

/* http://www.yuiblog.com/blog/2010/09/27/clearfix-reloaded-overflowhidden-demystified */

.clearfix:before,
.clearfix:after {
  content: '\0020';
  display: block;
  overflow: hidden;
  visibility: hidden;
  width: 0;
  height: 0;
}

.clearfix:after {
  clear: both;
}

/*
  The following zoom:1 rule is specifically for IE6 + IE7.
  Move to separate stylesheet if invalid CSS is a problem.
*/

.clearfix {
  zoom: 1;
}		
			body { background-color: #fff; }
			.container { background-color:#333; }
			.container div p { background-color:#fff; }
			div p { border:1px solid #333; padding:10px; }
			h2 { color:#fff; }
			
		</style>
	</head>

	<body>
		<div class="container container_6">
			<h2 class="grid_6">
				6 Column Grid
			</h2>
			<div class="grid_6">
				<p>
					655px
				</p>
			</div>

<div class='grid_1'>
<p>100px</p>
</div><div class='grid_5'>
<p>544px</p>
</div><div class='clear'>&nbsp;</div>
<div class='grid_2'>
<p>211px</p>
</div><div class='grid_4'>
<p>433px</p>
</div><div class='clear'>&nbsp;</div>
<div class='grid_3'>
<p>322px</p>
</div><div class='grid_3'>
<p>322px</p>
</div>


			
			<div class='clear'>&nbsp;</div>
<div class='grid_1  suffix_5'>
<p>100px</p>
</div><div class='clear'>&nbsp;</div>
<div class='grid_1 prefix_1 suffix_4'>
<p>100px</p>
</div><div class='clear'>&nbsp;</div>
<div class='grid_1 prefix_2 suffix_3'>
<p>100px</p>
</div><div class='clear'>&nbsp;</div>
<div class='grid_1 prefix_3 suffix_2'>
<p>100px</p>
</div><div class='clear'>&nbsp;</div>
<div class='grid_1 prefix_4 suffix_1'>
<p>100px</p>
</div><div class='clear'>&nbsp;</div>
<div class='grid_1 prefix_5 suffix_0'>
<p>100px</p>
</div>
			<div class="clear">&nbsp;</div>
		</div>
	</body>
</html>
